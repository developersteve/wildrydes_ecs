        <header>
          <img src="images/logo.png">
        </header>

        <section class="form-wrap">
            <h1>Sign in</h1>
            <form id="rSigninForm" action="">
              <input type="text" id="usernameInputSignin" name="username" placeholder="Username" pattern=".*" required>
              <input type="password" id="passwordInputSignin" name="password" placeholder="Password" pattern=".*" required>
              <input type="submit" value="Sign in">
            </form>
        </section>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script>     

            // Attach a submit handler to the form 
          // Attach a submit handler to the form 
        
            console.log("Inside script");
            $(document).ready(function () {
                $("#rSigninForm").submit(function(event) {
                    console.log("Before formdata");
                    var formData = $(this).serialize();
                    event.stopPropagation();
                    event.preventDefault();
                    $.ajax({
                        url: "/sign-in",
                        data: formData,
                        processData: false,
                        method: "POST",
                        success: function(data, status, xhr) {
                            if (data.error) {
                                alert(data.error);
                            }
                            else {
                                location.href = window.location.origin + "/ride";
                            }
                        }
                    });
                });
            });
        </script>
